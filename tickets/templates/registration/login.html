{% extends 'tickets/base.html' %}

{% block title %}Login - Scanner{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-shield-lock text-primary" style="font-size: 3rem;"></i>
                    <h1 class="h3 mt-3 fw-bold">Scanner Login</h1>
                    <p class="text-muted">Bilet tarama sistemine giriş yapın</p>
                </div>
                
                {% if form.errors %}
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle"></i>
                    Kullanıcı adı veya şifre hatalı. Lütfen tekrar deneyin.
                </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label fw-bold">Kullanıcı Adı</label>
                        <input type="text" name="username" class="form-control form-control-lg" id="id_username" required autofocus>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label fw-bold">Şifre</label>
                        <input type="password" name="password" class="form-control form-control-lg" id="id_password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Giriş Yap
                        </button>
                    </div>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
